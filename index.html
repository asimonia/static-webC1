<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge #1</title>
</head>
<body>
	<form action="" method="GET">
		Points (between 0 and 10):
		<input type="range" name="points" min="0" max="10" step="1" id="points"><br>
		Quantity (between 0 and 10):
		<input type="number" name="quantity" min="0" max="10" step="1" id="quantity"><br>
	</form>
</body>

<script>
	var points = document.getElementById("points");
	var quantity = document.getElementById("quantity");

	points.addEventListener("change", function () {
		quantity.value = points.value;
	});

	quantity.addEventListener("change", function () {
		points.value = quantity.value;
	});
	
</script>
</html>
